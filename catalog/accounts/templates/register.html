{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
                <p class="text-success">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h2>
            Registration Form
        </h2>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
{% endblock %}
